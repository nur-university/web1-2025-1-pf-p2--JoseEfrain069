<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futgol - Registro</title>
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="stylesheet" href="../../CSS/header.css" />
    <link rel="stylesheet" href="../../CSS/style.css" />
    <link rel="stylesheet" href="../../CSS/footer.css" />
</head>
<body>

    <header class="encabezado">
        <nav class="barra-navegacion">
            <div class="navegacion-izquierda">
                <div class="desplegable">
                    <button class="boton-desplegable">☰ Categorías</button>
                    <div class="contenido-desplegable">
                        <a href="../../publicaciones/html/publicaciones.html">Pelotas</a>
                        <a href="#">Poleras</a>
                        <a href="#">Shorts</a>
                        <a href="#">Calzado deportivo</a>
                        <a href="#">Accesorios</a>
                    </div>
                </div>
                <input type="text" class="caja-busqueda" placeholder="Buscar...">
            </div>
            <ul class="enlaces-navegacion">
                <li><a href="../../index.html">Productos en Oferta</a></li>
                <li><a href="../../index.html">Productos Populares</a></li>
                <li><a href="../../index.html">Anuncios Destacados</a></li>
                <li><a href="../../index.html">Preguntas Frecuentes</a></li>
            </ul>
            <div class="boton-sesion">
                <a href="../../inicio_sesion/html/login.html">Iniciar Sesión</a>
            </div>
        </nav>
    </header>

    <div class="lado-izquierdo">
        <img src="../../img/logoFutGol.png" alt="Logo FUTGOL">
    </div>

    <div class="lado-derecho">
        <form class="formulario-registro">
            <h2>Registro</h2>

            <div class="fila-doble">
                <div>
                    <label>Nombre</label>
                    <input type="text" placeholder="Nombre">
                </div>
                <div>
                    <label>Apellido</label>
                    <input type="text" placeholder="Apellido">
                </div>
            </div>

            <label>Correo Electrónico</label>
            <input type="email" placeholder="you@company.com">

            <label>Nombre de Usuario</label>
            <input type="text" placeholder="User123">

            <label>Contraseña</label>
            <input type="password" placeholder="***********">

            <label>Confirmar Contraseña</label>
            <input type="password" placeholder="***********">

            <button class="boton-crear" type="submit">Crear Usuario</button>
        </form>
    </div>

    <footer class="preguntas-frecuentes">
        <h2>Preguntas Frecuentes</h2>
        <ul>
            <li><a href="#">¿Cómo publicar un anuncio en futgol? →</a></li>
            <li><a href="#">¿Cómo puedo destacar mi anuncio? →</a></li>
        </ul>
    </footer>

</body>
</html>
